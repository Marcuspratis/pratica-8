<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 8</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <table style="width:80%; border: solid green 2px; font-family: 'Courier New', Courier, monospace;">
        <caption>Paises y sus Continentes</caption>
        <colgroup>
<col style="background-color: blue; width: 26px;">
<col span="3" style="background-color: red;" >
        </colgroup>
        <thead>
        <tr>
            <th>Continente</th>
            <th>País</th>
            <th>País</th>
            <th>País</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="rows">Europa</th>
            <td>Francia</td>
            <td>Alemania</td>
            <td>Italia</td>
        </tr>
        <tr>
            <th scope="row">Asia</th>
            <td>China</td>
            <td>Japón</td>
            <td>India</td>
        </tr>
        <tr>
            <th scope="row">América</th>
            <td>Estados Unidos</td>
            <td>Brasil</td>
            <td>Canadá</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
